<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions Page</title>

</head>
<body>
    <h1 id="suggestionQ">Do you have any other food/activity suggestions?</h1>

    </form>
