<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What kind of food?</b>
    </div>
    <label>This is making me the most hungry</label>
    <br />
    <br />
    <br />
    <div class="food-item">
      <div class="food-item">
        <img src="images/food/stirfry.jpg"/>
        <label><input type="checkbox" name="food" /> homecooked! (doesnt have to be stir fry)</label>
      </div>
      <div class="food-item">
        <img src="images/food/korean.jpg" />
        <label
          ><input type="checkbox" name="food" value="korean" /> korean</label
        >
      </div>
      <div class="food-item">
        <img src="images/food/japanese.avif" />
        <label><input type="checkbox" name="food" value="japanese" /> japanese</label>
      </div>
      <div class="food-item">
        <img src="images/food/pasta.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="images/food/pizza.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="images/food/chickenburger.jpg" />
        <label><input type="checkbox" name="food" value="Chicken Burger"/> chicken burger mmmmm</label>
      </div>
      <div class="food-item">
        <img src="images/food/indian.jpg" />
        <label><input type="checkbox" name="food" value="indian" /> indian</label>
      </div>
    </div>
    <button class="button" onclick="location.href='other.html'">
      Click when you're done
    </button>
  </body>
</html>
